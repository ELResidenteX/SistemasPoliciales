<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa de Calor - Estad√≠sticas</title>
    <style>
        #map {
            height: 90vh;
            width: 100%;
        }
    </style>
    <!-- Google Maps con capa de visualizaci√≥n (heatmap) -->
    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&libraries=visualization"></script>
</head>
<body>

    <h2 style="text-align:center;">üìç Mapa de calor de denuncias</h2>
    <div id="map"></div>

    <script>
    function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: -33.45, lng: -70.66 }, // Centro en Santiago
            zoom: 12,
            mapTypeId: "roadmap"
        });

        // üî• Heatmap de eventos
        fetch("{% url 'api_eventos_geolocalizados' %}")
            .then(response => response.json())
            .then(data => {
                const heatmapData = data.map(coord => new google.maps.LatLng(coord.lat, coord.lng));
                const heatmap = new google.maps.visualization.HeatmapLayer({
                    data: heatmapData,
                    radius: 25,
                    map: map
                });
            })
            .catch(error => {
                console.error("Error al cargar eventos geolocalizados:", error);
            });

        // üß≠ Cargar el pol√≠gono de la comuna activa
        fetch("{% url 'geojson_comuna_activa' %}")
            .then(response => response.json())
            .then(data => {
                data.features.forEach(feature => {
                    let paths = [];

                    // Soporte para Polygon y MultiPolygon
                    if (feature.geometry.type === "Polygon") {
                        paths = feature.geometry.coordinates[0].map(
                            coord => ({ lat: coord[1], lng: coord[0] })
                        );
                    } else if (feature.geometry.type === "MultiPolygon") {
                        feature.geometry.coordinates.forEach(polygon => {
                            polygon[0].forEach(coord => {
                                paths.push({ lat: coord[1], lng: coord[0] });
                            });
                        });
                    }

                    const polygon = new google.maps.Polygon({
                        paths: paths,
                        strokeColor: "#0033cc",
                        strokeOpacity: 0.8,
                        strokeWeight: 2,
                        fillColor: "#0033cc",
                        fillOpacity: 0.1
                    });

                    polygon.setMap(map);

                    // Centrar el mapa en la comuna
                    const bounds = new google.maps.LatLngBounds();
                    paths.forEach(c => bounds.extend(c));
                    map.fitBounds(bounds);
                });
            })
            .catch(error => {
                console.error("Error al cargar el pol√≠gono de la comuna activa:", error);
            });
    }

    window.onload = initMap;
    </script>

</body>
</html>
