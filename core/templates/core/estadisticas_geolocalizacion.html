<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>üìç Estad√≠sticas de Denuncias</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #1b5e20;
            color: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        h2, h3 {
            text-align: center;
            color: #2e7d32;
        }

        #map {
            height: 60vh;
            width: 100%;
        }

        .filtros-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            background-color: #e8f5e9;
            padding: 15px;
            border-bottom: 2px solid #2e7d32;
        }

        .filtros-container label {
            margin: 5px 10px;
            font-weight: 600;
            color: #1b5e20;
        }

        .filtros-container select,
        .filtros-container input[type="date"],
        .filtros-container button {
            margin: 5px 5px;
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .filtros-container button {
            background-color: #2e7d32;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .filtros-container button:hover {
            background-color: #1b5e20;
        }

        .kpi-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px auto;
            max-width: 1100px;
            gap: 15px;
        }

        .kpi-card {
            flex: 1;
            background-color: #e8f5e9;
            border-left: 5px solid #2e7d32;
            padding: 15px;
            text-align: center;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            min-width: 200px;
        }

        .kpi-card h4 {
            color: #1b5e20;
            margin: 0;
        }

        .kpi-card p {
            font-size: 22px;
            font-weight: bold;
            color: #2e7d32;
            margin: 8px 0 0;
        }

        .grafico-container {
            max-width: 900px;
            margin: 30px auto;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
    </style>

    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&libraries=visualization"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
    <h2>üìç Dashboard de Estad√≠sticas - Carabineros de Chile</h2>
</header>

<!-- KPIs -->
<div class="kpi-container">
    <div class="kpi-card">
        <h4>Total de denuncias</h4>
        <p id="kpi-total">0</p>
    </div>
    <div class="kpi-card">
        <h4>Tipos de delitos</h4>
        <p id="kpi-delitos">0</p>
    </div>
    <div class="kpi-card">
        <h4>Comuna seleccionada</h4>
        <p id="kpi-comuna">Todas</p>
    </div>
    <div class="kpi-card">
        <h4>Rango de fechas</h4>
        <p id="kpi-fechas">-</p>
    </div>
</div>

<!-- Filtros -->
<div class="filtros-container">
    <label for="comunaSelect">Comuna:</label>
    <select id="comunaSelect">
        <option value="">-- Ver todas --</option>
        {% for comuna in comunas %}
            <option value="{{ comuna.nombre }}" {% if comuna.nombre == comuna_activa %}selected{% endif %}>{{ comuna.nombre }}</option>
        {% endfor %}
    </select>

    <label for="delitoSelect">Delito:</label>
    <select id="delitoSelect">
        <option value="">-- Todos --</option>
        {% for delito in delitos %}
            <option value="{{ delito.id }}">{{ delito.nombre }}</option>
        {% endfor %}
    </select>

    <label for="fechaDesde">Desde:</label>
    <input type="date" id="fechaDesde">

    <label for="fechaHasta">Hasta:</label>
    <input type="date" id="fechaHasta">

    <button onclick="aplicarFiltros()">Aplicar filtros</button>
</div>

<!-- Mapa -->
<div id="map"></div>

<!-- Gr√°fico -->
<div class="grafico-container">
    <h3>üìä Denuncias por tipo de delito</h3>
    <canvas id="graficoDelitos"></canvas>
</div>

<script>
    let map;
    let heatmap;
    let poligonoComuna;
    let chartDelitos;
    let markers = [];

    function construirURLHeatmap(comuna = "") {
        const delito = document.getElementById("delitoSelect")?.value || "";
        const fechaDesde = document.getElementById("fechaDesde")?.value || "";
        const fechaHasta = document.getElementById("fechaHasta")?.value || "";

        let urlBase = comuna
            ? "{% url 'api_eventos_por_comuna' %}?comuna=" + encodeURIComponent(comuna)
            : "{% url 'api_eventos_geolocalizados' %}?";

        const params = new URLSearchParams();
        if (delito) params.append("delito", delito);
        if (fechaDesde) params.append("fecha_inicio", fechaDesde);
        if (fechaHasta) params.append("fecha_fin", fechaHasta);

        if (urlBase.includes("?") && !urlBase.endsWith("?")) {
            urlBase += "&" + params.toString();
        } else {
            urlBase += params.toString();
        }

        return urlBase;
    }

    function cargarHeatmap(comuna = "") {
        if (heatmap) heatmap.setMap(null);
        markers.forEach(m => m.setMap(null));
        markers = [];

        const url = construirURLHeatmap(comuna);

        fetch(url)
            .then(res => res.json())
            .then(data => {
                document.getElementById("kpi-total").textContent = data.length;
                document.getElementById("kpi-comuna").textContent = comuna || "Todas";

                const heatmapData = [];

                data.forEach(evento => {
                    heatmapData.push(new google.maps.LatLng(evento.lat, evento.lng));

                    const marker = new google.maps.Marker({
                        position: { lat: evento.lat, lng: evento.lng },
                        map: map,
                        icon: {
                            path: google.maps.SymbolPath.CIRCLE,
                            scale: 4,
                            fillColor: "#ff0000",
                            fillOpacity: 0.0,
                            strokeWeight: 0
                        }
                    });

                    const content = `
                        <div style="font-size:14px;">
                            <strong>Delito:</strong> ${evento.delito}<br>
                            <strong>Lugar:</strong> ${evento.lugar}<br>
                            <strong>Direcci√≥n:</strong> ${evento.direccion}<br>
                            <strong>Unidad:</strong> ${evento.unidad}
                        </div>
                    `;

                    const infowindow = new google.maps.InfoWindow({ content });
                    marker.addListener("mouseover", () => infowindow.open(map, marker));
                    marker.addListener("mouseout", () => infowindow.close());

                    markers.push(marker);
                });

                heatmap = new google.maps.visualization.HeatmapLayer({
                    data: heatmapData,
                    radius: 25
                });
                heatmap.setMap(map);
            });
    }

    function cargarPoligono(nombre_comuna) {
        if (poligonoComuna) poligonoComuna.setMap(null);
        if (!nombre_comuna) return;

        fetch("{% url 'geojson_comuna_nombre' %}?comuna=" + encodeURIComponent(nombre_comuna))
            .then(res => res.json())
            .then(data => {
                if (data.features.length === 0) return;

                const coords = data.features[0].geometry.coordinates[0].map(c => ({
                    lat: c[1],
                    lng: c[0]
                }));

                poligonoComuna = new google.maps.Polygon({
                    paths: coords,
                    strokeColor: "#2e7d32",
                    strokeOpacity: 0.9,
                    strokeWeight: 2,
                    fillColor: "#a5d6a7",
                    fillOpacity: 0.1
                });

                poligonoComuna.setMap(map);

                const bounds = new google.maps.LatLngBounds();
                coords.forEach(c => bounds.extend(c));
                map.fitBounds(bounds);
            });
    }

    function cargarGraficoDelitos(comuna = "") {
        const delito = document.getElementById("delitoSelect")?.value || "";
        const fechaDesde = document.getElementById("fechaDesde")?.value || "";
        const fechaHasta = document.getElementById("fechaHasta")?.value || "";

        const params = new URLSearchParams();
        if (comuna) params.append("comuna", comuna);
        if (delito) params.append("delito", delito);
        if (fechaDesde) params.append("fecha_inicio", fechaDesde);
        if (fechaHasta) params.append("fecha_fin", fechaHasta);

        fetch("{% url 'api_estadisticas_por_delito' %}?" + params.toString())
            .then(res => res.json())
            .then(data => {
                document.getElementById("kpi-delitos").textContent = data.length;

                const labels = data.map(d => d.nombre);
                const valores = data.map(d => d.total);
                const ctx = document.getElementById("graficoDelitos").getContext("2d");
                if (chartDelitos) chartDelitos.destroy();

                chartDelitos = new Chart(ctx, {
                    type: "bar",
                    data: {
                        labels: labels,
                        datasets: [{
                            label: "Cantidad de denuncias",
                            data: valores,
                            backgroundColor: "#66bb6a",
                            borderColor: "#2e7d32",
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    label: ctx => `${ctx.label}: ${ctx.formattedValue} denuncias`
                                }
                            }
                        },
                        scales: { y: { beginAtZero: true } }
                    }
                });
            });
    }

    function aplicarFiltros() {
        const comuna = document.getElementById("comunaSelect").value;
        const desde = document.getElementById("fechaDesde").value;
        const hasta = document.getElementById("fechaHasta").value;
        document.getElementById("kpi-fechas").textContent = (desde && hasta) ? `${desde} a ${hasta}` : "-";

        cargarPoligono(comuna);
        cargarHeatmap(comuna);
        cargarGraficoDelitos(comuna);
    }

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: -33.45, lng: -70.66 },
            zoom: 12,
            mapTypeId: "roadmap"
        });

        const comunaInicial = document.getElementById("comunaSelect").value;

        if (comunaInicial) {
            cargarPoligono(comunaInicial);
            cargarHeatmap(comunaInicial);
            cargarGraficoDelitos(comunaInicial);
        } else {
            cargarHeatmap();
            cargarGraficoDelitos();
        }

        document.getElementById("comunaSelect").addEventListener("change", aplicarFiltros);
        document.getElementById("delitoSelect").addEventListener("change", aplicarFiltros);
        document.getElementById("fechaDesde").addEventListener("change", aplicarFiltros);
        document.getElementById("fechaHasta").addEventListener("change", aplicarFiltros);
    }

    window.onload = initMap;
</script>

</body>
</html>
