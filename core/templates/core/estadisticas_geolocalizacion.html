<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa de Calor - Estad√≠sticas</title>
    <style>
        #map {
            height: 90vh;
            width: 100%;
        }
    </style>
    <!-- Google Maps con capa de visualizaci√≥n -->
    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&libraries=visualization"></script>
</head>
<body>

<h2 style="text-align:center;">üìç Mapa de calor de denuncias</h2>

<div style="text-align: center; margin-bottom: 10px;">
    <label for="comuna-select">Filtrar por comuna:</label>
    <select id="comuna-select">
        <option value="">-- Ver todas --</option>
    </select>
</div>

<div id="map"></div>

<script>
    let map, heatmap, polygon;

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: -33.45, lng: -70.66 },
            zoom: 12,
            mapTypeId: "roadmap"
        });

        cargarSelectComunas(); // Llenar el dropdown y cargar comuna activa
    }

    function cargarSelectComunas() {
        fetch("{% url 'lista_comunas' %}")
            .then(res => res.json())
            .then(comunas => {
                const select = document.getElementById("comuna-select");

                // Marcar comuna activa por defecto
                const comunaActiva = "{{ request.user.perfilusuario.unidad_policial.comuna.nombre|escapejs }}".toLowerCase();

                comunas.forEach(c => {
                    const opt = document.createElement("option");
                    opt.value = c.nombre;
                    opt.text = c.nombre;
                    if (c.nombre.toLowerCase() === comunaActiva) {
                        opt.selected = true;
                    }
                    select.appendChild(opt);
                });

                // Primera carga con comuna activa
                cargarEventosYPoligono(comunaActiva);

                // Al cambiar la comuna desde el dropdown
                select.addEventListener("change", () => {
                    const comuna = select.value;
                    cargarEventosYPoligono(comuna);
                });
            });
    }

    function cargarEventosYPoligono(comuna = "") {
        const eventosUrl = "{% url 'api_eventos_geolocalizados' %}" + (comuna ? `?comuna=${encodeURIComponent(comuna)}` : "");
        const geoUrl = comuna ? `/api/comuna-poligono/?comuna=${encodeURIComponent(comuna)}` : null;

        // üî• Cargar eventos
        fetch(eventosUrl)
            .then(res => res.json())
            .then(data => {
                const heatmapData = data.map(coord => new google.maps.LatLng(coord.lat, coord.lng));
                if (heatmap) heatmap.setMap(null);
                heatmap = new google.maps.visualization.HeatmapLayer({
                    data: heatmapData,
                    radius: 25,
                    map: map
                });
            });

        // üß≠ Cargar pol√≠gono si hay comuna
        if (geoUrl) {
            fetch(geoUrl)
                .then(res => res.json())
                .then(data => {
                    if (polygon) polygon.setMap(null);
                    if (!data.features.length) return;

                    const coords = data.features[0].geometry.coordinates[0].map(
                        coord => ({ lat: coord[1], lng: coord[0] })
                    );

                    polygon = new google.maps.Polygon({
                        paths: coords,
                        strokeColor: "#cc0000",
                        strokeOpacity: 0.8,
                        strokeWeight: 2,
                        fillColor: "#cc0000",
                        fillOpacity: 0.1
                    });

                    polygon.setMap(map);

                    const bounds = new google.maps.LatLngBounds();
                    coords.forEach(c => bounds.extend(c));
                    map.fitBounds(bounds);
                });
        } else {
            if (polygon) polygon.setMap(null); // Oculta pol√≠gono si se seleccion√≥ "ver todas"
        }
    }

    window.onload = initMap;
</script>

</body>
</html>
