<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa de Calor - Estad√≠sticas</title>
    <style>
        #map {
            height: 90vh;
            width: 100%;
        }
    </style>

    <!-- üëá Verifica que la API key est√© siendo inyectada correctamente -->
    <script>
        const clave = "{{ google_maps_api_key }}";
        alert("GOOGLE_MAPS_API_KEY desde template: " + clave);
    </script>

    <!-- üëá Usa el filtro 'safe' para evitar que Django escape el valor -->
    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key|safe }}&libraries=visualization"></script>
</head>
<body>

    <h2 style="text-align:center;">üìç Mapa de calor de denuncias</h2>
    <div id="map"></div>

    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -33.45, lng: -70.66 }, // Centro en Santiago
                zoom: 12,
                mapTypeId: "roadmap"
            });
        }

        // Inicializar al cargar
        window.onload = initMap;
    </script>

</body>
</html>
