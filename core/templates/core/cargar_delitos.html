{% extends 'base.html' %}
{% block content %}
  <div class="container mt-5">
    <h3>Cargar Delitos desde JSON</h3>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="delitos_json" accept=".json" required class="form-control mb-3">
      <button type="submit" class="btn btn-success">Cargar</button>
    </form>
  </div>
{% endblock %}
