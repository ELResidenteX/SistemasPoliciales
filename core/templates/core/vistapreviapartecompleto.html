<script>
  function printModalContent(button) {
    // Subimos al modal-content que contiene este bot√≥n
    const modalContent = button.closest('.modal-content');
    // Dentro de ese modal, seleccionamos SOLO el div imprimible
    const contenido = modalContent.querySelector('#contenido-imprimible').innerHTML;

    // Abrimos ventana nueva
    const ventana = window.open('', '', 'width=800,height=600');
    ventana.document.write(`
      <html>
        <head>
          <title>Imprimir Parte Policial</title>
          <style>
            body { font-family: 'Courier New', monospace; font-size: 14px; line-height: 1.5; padding: 20px; }
            table { width: 100%; border-collapse: collapse; }
            table, th, td { border: 1px solid black; }
            th, td { padding: 4px; }
          </style>
        </head>
        <body>${contenido}</body>
      </html>
    `);
    ventana.document.close();
    ventana.focus();
    ventana.print();
    ventana.close();
  }
</script>
