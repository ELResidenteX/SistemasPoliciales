<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Administrador</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS personalizado -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/login.css' %}">
</head>
<body>

<div class="login-card" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">Acceso Administrador</h3>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post" autocomplete="off">
        {% csrf_token %}

        <div class="mb-3">
            <label for="username" class="form-label">Nombre de Usuario</label>
            <input type="text" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contrase√±a</label>
            <input type="password" name="password" class="form-control" autocomplete="new-password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Ingresar como Administrador</button>
    </form>

    <div class="mt-3 text-center">
        <a href="{% url 'login' %}" class="text-decoration-none">Volver al ingreso por RUT</a>
    </div>
</div>

<body class="overlay">

</html>
