<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingreso al Sistema</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Cargar CSS personalizado -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/login.css' %}">
</head>
<body class="overlay">


<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="login-card" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4">Ingreso al Sistema</h3>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post" autocomplete="off">
            {% csrf_token %}

            <div class="mb-3">
                <label for="rut" class="form-label">RUT</label>
                <input type="text" name="rut" class="form-control" placeholder="Ej: 12345678-9" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a</label>
                <input type="password" name="password" class="form-control" autocomplete="new-password" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Ingresar</button>
        </form>

        <div class="mt-3 text-center">
            <a href="{% url 'admin_login' %}" class="text-decoration-none">Administrador</a>
        </div>
    </div>
</div>

</body>
</html>
